<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Zaniska Jewelry - Premium Luxury</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Playfair Display', serif; background-color: #000; color: #fff; }
    .gold { color: #D4AF37; }
    .btn-gold { background-color: #D4AF37; color: #000; border-radius: 50px; padding: 12px 35px; font-weight: bold; transition: 0.3s; }
    .btn-gold:hover { opacity: 0.85; }
    .section-padding { padding: 80px 0; }
    .form-control, .form-control:focus { background-color: #111; color: #fff; border: 2px solid #D4AF37; border-radius: 10px; }
    .hero-section { position: relative; height: 50vh; background: url('https://via.placeholder.com/1600x600') center/cover no-repeat; display: flex; justify-content: center; align-items: center; text-align: center; }
    .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
    .hero-content { z-index: 2; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
    <div class="container">
      <a class="navbar-brand gold fs-3" href="index.html">ZANISKA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-light" href="collection.html">Collection</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content text-white">
      <h1 class="display-3 gold mb-3">Contact Us</h1>
      <p class="lead">We'd love to hear from you. Reach out for inquiries or support.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="section-padding bg-dark">
    <div class="container">
      <h2 class="gold text-center mb-5">Get In Touch</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-gold">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 border-top border-secondary bg-black">
    <p class="text-secondary mb-0">Â© 2025 ZANISKA. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
